version: '3.8'

services:
  # Remote 應用 (必須先啟動)
  remote:
    build:
      context: ../nuxt3-mf-remote
      dockerfile: Dockerfile
    container_name: nuxt3-mf-remote
    ports:
      - "3001:3001"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3001
      - NODE_ENV=production
    networks:
      - mf-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/_nuxt/remoteEntry.js"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Host 應用 (依賴 remote)
  host:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nuxt3-mf-host
    ports:
      - "3000:3000"
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NODE_ENV=production
      - NUXT_PUBLIC_REMOTE_URL=http://remote:3001
    networks:
      - mf-network
    depends_on:
      remote:
        condition: service_healthy
    restart: unless-stopped

networks:
  mf-network:
    driver: bridge
